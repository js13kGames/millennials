<!doctype html>
<meta charset="utf8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>The Dirty Dozen</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: beige;
    }

    [hidden] {
        display: none;
    }

    game-container {
        display: block;
    }

    actor-chip,
    card-chip,
    location-chip {
        border: 1px solid #aaa;
        border-radius: 3px;
        padding: 0px 2px;
    }

    actor-chip {
        background-color: #fee;
    }

    card-chip {
        background-color: #fff;
    }

    location-chip {
        background-color: #efe;
    }
</style>

<body>
    <game-container>

        <battle-scene name="0">
            <a-actor type="empire" id="villain" slot="villain">
                <a-deck reverse></a-deck>
                <a-hand></a-hand>
                <a-trash></a-trash>
            </a-actor>
            <a-location slot="location" type="death-star"></a-location>
            <a-location slot="location" type="arkham-asylum"></a-location>
            <a-location slot="location" type="future-hill-valley"></a-location>
            <a-actor type="player" id="player" slot="player">
                <a-deck></a-deck>
                <a-hand></a-hand>
                <a-trash></a-trash>
            </a-actor>
            <a-log slot="log"></a-log>
        </battle-scene>

        <battle-scene name="1">
            <a-actor type="pirates" id="villain" slot="villain">
                <a-deck reverse></a-deck>
                <a-hand></a-hand>
                <a-trash></a-trash>
            </a-actor>
            <a-location slot="location" type="death-star"></a-location>
            <a-location slot="location" type="arkham-asylum"></a-location>
            <a-location slot="location" type="future-hill-valley"></a-location>
            <a-actor type="player" id="player" slot="player">
                <a-deck></a-deck>
                <a-hand></a-hand>
                <a-trash></a-trash>
            </a-actor>
            <a-log slot="log"></a-log>
        </battle-scene>

        <battle-scene name="2">
            <a-actor type="kungfu" id="villain" slot="villain">
                <a-deck reverse></a-deck>
                <a-hand></a-hand>
                <a-trash></a-trash>
            </a-actor>
            <a-location slot="location" type="death-star"></a-location>
            <a-location slot="location" type="arkham-asylum"></a-location>
            <a-location slot="location" type="future-hill-valley"></a-location>
            <a-actor type="player" id="player" slot="player">
                <a-deck></a-deck>
                <a-hand></a-hand>
                <a-trash></a-trash>
            </a-actor>
            <a-log slot="log"></a-log>
        </battle-scene>

    </game-container>

    <script src="./index.js"></script>
</body>
