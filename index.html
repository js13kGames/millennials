<!doctype html>
<title>Millennials</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial;
        background: beige;
    }

    [hidden] {
        display: none;
    }

    log-chip {
        border: 1px solid #aaa;
        border-radius: 3px;
        padding: 0px 2px;
        cursor: pointer;
    }

    log-chip.actor {
        background: #fee;
    }

    log-chip.card {
        background: #fff;
    }

    log-chip.location {
        background: #efe;
    }

    [id] {
        transition: scale 0.2s;
    }

    .hilite {
        scale: 1.2;
    }
</style>

<body>
    <img hidden id="sheet" src="./sprites/spritesheet.png.webp" />
    <img hidden id="mask" src="./sprites/mask.png.webp" />

    <game-container></game-container>

    <script src="./index.js"></script>
</body>
