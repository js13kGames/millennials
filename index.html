<!doctype html>
<meta charset="utf8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>The Dirty Dozen</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: beige;
    }

    [hidden] {
        display: none;
    }

    log-display {
        display: flex;
        flex-direction: column;
        width: 300px;
        height: calc(100vh - 100px);
        overflow-y: auto;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
        flex: 1;
        padding-bottom: 100px;
    }

    body {
        display: flex;
        flex-direction: row;
    }

    battle-controller {
        flex: 4;
    }
</style>

<body>
    <img hidden src="./sprites/spritesheet.png.webp" />

    <battle-controller>
        <empire-controller id="rival">
            <a-avatar name="Rival"></a-avatar>
            <a-hand></a-hand>
            <a-deck reverse></a-deck>
        </empire-controller>

        <a-table></a-table>

        <player-controller id="player">
            <a-deck></a-deck>
            <a-hand></a-hand>
            <a-avatar name="You">
                <button id="end-turn">End Turn</button>
            </a-avatar>
        </player-controller>
    </battle-controller>

    <log-display>
    </log-display>

    <script src="./index.js"></script>
</body>
