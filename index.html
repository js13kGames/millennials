<!doctype html>
<meta charset="utf-8">
<title>Millennials</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial;
        background: beige;
    }

    [hidden] {
        display: none;
    }

    span.card {
        padding: 0px 2px;
        cursor: pointer;
        background: #fd6;
    }

    span.location {
        padding: 0px 2px;
        cursor: pointer;
        background: #f80;
    }

    [id] {
        transition: scale 0.2s;
    }

    .hilite {
        scale: 1.2;
    }

    a-location a-card {
        width: 60px;
        height: 90px;
    }

    a-location a-card::part(body) {
        inset: -50%;
        height: 180px;
        width: 120px;
        scale: 0.5;
    }

    a-location a-card::part(desc) {
        display: none;
    }
</style>

<body>
    <img hidden id="sheet" src="./sprites/spritesheet.png.webp" />
    <img hidden id="mask" src="./sprites/mask.png.webp" />

    <g-c />

    <script src="./index.js"></script>
</body>
