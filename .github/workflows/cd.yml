name: CD
on:
    push:
        branches:
            - "main"
permissions:
    contents: write
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: 🛎️ Check out
              uses: actions/checkout@v4
            - name: 🧮 Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18.x
            - name: 📦 Install dependencies
              run: npm ci
            - name: 🧽 Lint
              run: npm run lint
            - name: 🛠️ Build
              run: make -C play index.html
            - name: 🚀 Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: play
