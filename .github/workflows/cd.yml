name: CD
on:
    push:
        branches:
            - "main"
permissions:
    contents: write
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: 🛎️ Check out
              uses: actions/checkout@v4
            - name: 🧮 Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18.x
            - name: 📦 Install dependencies
              run: npm ci
            - name: 🧽 Lint
              run: npm run lint
            - name: 🛠️ Build
              run: make -C play index.html ROADROLLER_FLAGS=-O2
            - uses: actions/upload-artifact@v4
              with:
                  name: play
                  path: play
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/download-artifact@v4
              with:
                  name: play
            - name: 🚀 Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: .
    package:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/download-artifact@v4
              with:
                  name: play
            - run: apt-get update && apt-get install -y p7zip-full
            - name: 📦 Package
              run: make index.zip SEVEN_ZIP=7z
            - uses: actions/upload-artifact@v4
              with:
                  name: index.zip
                  path: index.zip
